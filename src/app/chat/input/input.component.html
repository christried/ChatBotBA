<form [formGroup]="form" (ngSubmit)="onSubmit()" class="message-input-form">
  <mat-form-field class="message-input-container">
    <mat-label>How can we help you today?</mat-label>
    <input
      matInput
      placeholder="Ex. Where is my order?"
      formControlName="message"
    />
  </mat-form-field>
  <div class="send-button-container">
    <button mat-fab>
      <mat-icon>send</mat-icon>
    </button>
  </div>
</form>
